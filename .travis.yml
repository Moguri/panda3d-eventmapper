language: python
sudo: required
dist: xenial
python:
  - '3.6'
  - '3.7'
script: python setup.py test
before_deploy: python setup.py sdist bdist_wheel
deploy:
  - provider: pypi
    skip_cleanup: true
    skip_existing: true
    on:
      tags: true
      repo: Moguri/panda3d-eventmapper
      python: '3.7'
    user: Moguri
    password:
        secure: 
    distributions: sdist bdist_wheel
  - provider: releases
    on:
        tags: true
        repo: Moguri/panda3d-eventmapper
        python: '3.7'
    skip_cleanup: true
    api_key:
        secure: 
    file_glob: true
    file: dist/*
